name: Keploy API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Keploy
        run: |
          Invoke-WebRequest -Uri https://github.com/keploy/keploy/releases/latest/download/keploy_windows.zip -OutFile keploy.zip
          Expand-Archive -Path keploy.zip -DestinationPath .
          .\keploy.exe --version

      - name: Run Keploy tests
        run: .\run_with_keploy_test.ps1
